<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="250" height="36" viewBox="0 0 250 36">
	<defs>
		<style>
			#button
			{
				cursor: pointer;
			}
		
			.button-bg
			{
				fill: #ef5350;
			}
			
			.button-hover
			{
				fill: #fff;
				fill-opacity: 0;
			}

			#button:hover &gt; .button-hover
			{
				fill-opacity: .08;
			}
			
			.ripple
			{
				transition: transform .3s cubic-bezier(0, 0, .2, 1), fill-opacity .3s;
				transform: scale(0);
				transform-origin: 50%;
				fill: #fff;
				fill-opacity: 0;
				transition-delay: .15s, 0s;
			}
			
			#button:active &gt; .ripple
			{
				transform: scale(1, 1);
				fill-opacity: .25;
				transition-delay: 0s;
			}

			#label
			{
				font-size: 28px;
				font-family: Roboto, system;
				font-weight: 500;
			}

			#icon,
			#label
			{
				fill: #fff;
				pointer-events: none;
			}

			#icon
			{
				fill-rule: evenodd;
			}
		</style>
		<mask id="button-mask">
			<rect fill="#fff" width="250" height="36" rx="3" ry="3"/>
		</mask>
	</defs>
	<g id="button" mask="url(#button-mask)">
		<rect class="button-bg" width="250" height="36"/>
		<rect class="button-hover" width="250" height="36"/>
		<circle class="ripple" cx="125" cy="18" r="130"/>
		<text id="label" transform="translate(38.345 23.109) scale(0.5)">BUY FORK SOURCE A COFFEE</text>
		<path id="icon" d="M25.25,20.5H24.106A5.5,5.5,0,0,1,14,17.5V14.25a0.75,0.75,0,0,1,.75-0.75h9.5a0.744,0.744,0,0,1,.7.5h0.3A3.25,3.25,0,0,1,25.25,20.5Zm0-5H25v2a5.493,5.493,0,0,1-.212,1.5H25.25A1.75,1.75,0,0,0,25.25,15.5Z"/>
	</g>
</svg>